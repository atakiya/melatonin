name: Create Release

on:
  push:
    tags: v*.*.**
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu
          - windows
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout Repository ğŸ“¥

      - run: cargo build --release --verbose
        name: Build ğŸ”¨

      - uses: actions/upload-artifact@v4
        name: Upload Artifacts â¬†ï¸
        with:
          name: build-${{ matrix.os }}
          path: |
            target/release/bvm
            target/release/bvm-shim
            target/release/bvm.exe
            target/release/bvm-shim.exe

  publish-crates:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout Repository ğŸ“¥

      # We can pass --no-verify here as the build is already verified with the previous job
      - run: cargo publish --no-verify --token ${CRATES_TOKEN}
        name: Publish on Crates.io ğŸ“¦
        env:
          CRATES_TOKEN: ${{ secrets.CRATES_TOKEN }}

  publish-ghcr:
    needs: build
    runs-on: ubuntu-latest
    env:
      GHCR_REGISTRY: ghcr.io
      GHCR_REPO: ${{ github.repository }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        name: Checkout Repository ğŸ“¥

      - uses: docker/metadata-action@v5
        id: metadata
        name: Collect Image Metadata
        with:
          images: ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_REPO }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern=v{{version}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}

      - uses: docker/setup-buildx-action@v3
        name: Setup Buildx ğŸ§°

      - uses: docker/login-action@v3
        name: Login into GHCR ğŸ”‘
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        name: Build and Push Container Image
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        name: Download Artifacts â¬‡ï¸
        id: download_artifact
        with:
          path: release/
          pattern: build-*
          merge-multiple: true

      - uses: softprops/action-gh-release@d99959edae48b5ffffd7b00da66dcdb0a33a52ee
        name: Create Release Draft ğŸ“
        id: create_release
        with:
          draft: true
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: shogo82148/actions-upload-release-asset@c91b7fd867cf280772374042252f0dc8e1ade751
        name: Upload binaries â¬†ï¸ğŸ“¦
        with:
          asset_path: ${{ steps.download_artifact.outputs.download-path }}/bvm*
          upload_url: ${{ steps.create_release.outputs.upload_url }}
