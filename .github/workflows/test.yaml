name: Build & Test

on:
  push:
    branches:
      - main
    paths:
      - '**.rs'
      - 'Cargo.lock'
      - 'Cargo.toml'
      - 'src/**'
  pull_request:
    branches:
      - main
    paths:
      - '**.rs'
      - 'Cargo.lock'
      - 'Cargo.toml'
      - 'src/**'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu
          - windows
    runs-on: ${{ matrix.os }}-latest
    name: test-${{ matrix.os }}
    env:
      RUST_BACKTRACE: full
    steps:
      - uses: actions/checkout@v4
        name: Checkout Repository 📥

      - uses: Swatinem/rust-cache@23bce251a8cd2ffc3c1075eaa2367cf899916d84
        name: Set up Cache

      - run: cargo check --verbose
        name: Check 🔍

      - run: cargo build --verbose
        name: Build 🔨

      - run: cargo test --verbose
        name: Run Tests 🧪
